<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assesregister.css">
</head>
<body>
    <section>

       <!-- LOGIN ITEMS -->
       <div id="register_container">
        <div id="register_items">
            <form action="#">
             <table>
            <tr>
                <td><label for="usn">Username </label></td>
                <td><input type="text" id="usn" placeholder="enter your name" required> 
                </td>
            </tr>
            <tr>
                <td><label for="mail">Email ID </label></td>
                <td><input type="email" id="mail" placeholder="enter mail id" required></td>
            </tr>
            <tr>
                <td><label for="phno">Phone Number</label></td>
                <td><input type="tel" name="" id="phno"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password </label></td>
                <td><input type="password" placeholder="Password" id="pwd" required></td>
            </tr>
            </table>

            <button><a href="./asseslogin.html">Submit</a></button>        
            
            </form>
       
    </section>
</body>
</html>
